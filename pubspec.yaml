name: statesaver
description: "A new Flutter project."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  expandable_page_view: ^1.0.17
  ficonsax: ^0.0.3
  flutter:
    sdk: flutter
  intl: ^0.19.0
  mocktail: ^1.0.3
  slide_to_act: ^2.0.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
